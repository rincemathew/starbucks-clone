<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.starbucks.in/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Tata Starbucks</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar common-padding">
            <div>
                <img src="https://www.starbucks.in/assets/icon/logo.png" alt="logo">
                <b><a href="">Home</a></b>
                <a href="">Gift</a>
                <a href="">Order</a>
                <a href="">Pay</a>
                <a href="">Store</a>
            </div>
            <div>
                <input type="text" placeholder="Looking for something specific?">
                <img src="https://www.starbucks.in/assets/icon/account_thin.svg" alt="login">
            </div>
        </div>
    </div>
    <div class="container signup-con">
        <div class="sign-up container">
            <h4 class="common-padding">Rewards are pouring! Sign up now.</h4>
            <div><button class="common-padding">Know More</button></div>
        </div>
    </div>
</body>
</html>
